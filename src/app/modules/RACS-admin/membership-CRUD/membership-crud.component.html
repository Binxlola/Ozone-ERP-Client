<mat-card id="membership-card">
  <mat-card-title>
      <mat-form-field id="member-filter" color="accent" appearance="standard" class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filter($event)" #filterInput>
      </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="membersData" class="mat-elevation-z8" matSort>

      <!--  Response name column(s)    -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First Name</mat-header-cell>
        <mat-cell *matCellDef="let member">{{member.first_name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Last Name</mat-header-cell>
        <mat-cell *matCellDef="let member">{{member.last_name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="shortName">
        <mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</mat-header-cell>
        <mat-cell *matCellDef="let member">{{member.first_name | uppercase | slice: 0:1}}. {{member.last_name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header="role">Role</mat-header-cell>
        <mat-cell *matCellDef="let member"> {{member.role}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="editAction">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let staff">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deleteAction">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let booking">
          <button mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns$ | async; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns$ | async;"></mat-row>
      <ng-template matNoDataRow class="mat-row">No data matching the filter "{{filterInput.value}}"</ng-template>
    </mat-table>
  </mat-card-content>
<!--  <mat-divider inset></mat-divider>-->
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="openMemberCreateDialog()">Add Member</button>
  </mat-card-actions>
</mat-card>
